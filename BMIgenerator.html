<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: grey;
            color: white; /* Added for better text visibility */
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label>Height in CM</label>
                <input type="text" id="height"/>
            </p>
            <p>
                <label>Weight in KG</label>
                <input type="text" id="weight"/>
            </p>
            <button type="submit">Calculate</button>
        </form>

        <div id="results"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Underweight = Less than 18.6</p>
            <p>Normal Range = 18.6 to 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const results = document.querySelector('#results');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const height = parseInt(document.querySelector('#height').value);
            const weight = parseInt(document.querySelector('#weight').value);

            if (isNaN(height) || height <= 0) {
                results.innerHTML = `Please provide a valid height.`;
            } else if (isNaN(weight) || weight <= 0) {
                results.innerHTML = `Please provide a valid weight.`;
            } else {
                const bmi = (weight / ((height * height) / 10000)).toFixed(2);
                results.innerHTML = `<span>Your BMI is: ${bmi}</span><br>`;

                if (bmi < 18.6) {
                    results.innerHTML += "You are underweight.";
                } else if (bmi >= 18.6 && bmi <= 24.9) {
                    results.innerHTML += "You have a normal weight.";
                } else {
                    results.innerHTML += "You are overweight.";
                }
            }
        });
    </script>
</body>
</html>
